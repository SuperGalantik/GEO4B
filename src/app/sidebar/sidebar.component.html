<div class="container row" style="margin: 0; padding: 0; margin-top: 100px; ">
  <div class="col-1"></div>

  <div class="col-5">
    <div class="list-group sidebar">
      @if (menuService.selectedMenu == "geo4bwater")
      {
        <app-geo4b-water/>
      }
      @else 
      {
        <app-geo4b-telco/>
      }

      <div class="offcanvas-wrapper">

        <button class="btn btn-primary" style="width: 100%;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
          Button with data-bs-target
        </button>
        
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Offcanvas</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div>
              Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
            </div>
            <div class="dropdown mt-3">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                Dropdown button
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
            <!--dropdown-->
          </div>
          <!--offcanvas body-->
        </div>
        <!--offcanvas-->
      </div>
      <!--off canvas wrapper-->
    </div>
    <!--list group-->
  </div>
  <!--col-5-->

  <div class="col-sm-12 col-lg-6">
    <router-outlet/>
  </div>
</div>
