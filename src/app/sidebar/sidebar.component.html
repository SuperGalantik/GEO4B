  <div class="row" style="margin: 0; padding: 0; padding-bottom: 50px;">
    <div class="sidebar col-2" style="padding-bottom: 50px;">
      @if(menuService.selectedMenu == 'geo4bwater')
      {
        <ng-container>
          <app-geo4b-water></app-geo4b-water>
        </ng-container>
      }
      @else if(menuService.selectedMenu == 'geo4btelco')
      {
        <ng-container>
          <app-geo4b-telco></app-geo4b-telco>
        </ng-container>
      }
    </div>
        
    <div class="content col-10" style="margin-bottom: 50px;">
      <router-outlet/>
    </div>
  </div>
</div>
